{extend name="public/base" /}

{block name="body"}
<script src="/static/js/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">
    bkLib.onDomLoaded(function() {
        new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
    });
</script>
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>发布文章</h2>
            <form action="{:url('index/index/save')}" method="post" id="login" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{$Think.session.user_id}">
                <div class="form-group">
                    <label for="title" class="control-label">标题</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="文章标题">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">分类</label>
                    <select name="cate_id" id="" class="form-control">
                        {volist name="cateList" id="cate"}
                        <option value="{$cate.id}">{$cate.name}</option>
                        {/volist}
                    </select>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">内容</label>
                    <textarea class="form-control" name="content" id="content" style="min-height: 250px" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="title_img" class="control-label">标题图片</label>
                    <input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default" id="submit">保存</button>
                </div>
            </form>
        </div>
    </div>

{/block}
